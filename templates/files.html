{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-12">
    <div class="card p-4">
      <h2 class="mb-4 text-center">Uploaded Files</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Index</th>
              <th>Filename</th>
              <th>SHA-256 Hash</th>
              <th>Timestamp</th>
              <th>Uploader</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for r in records %}
            <tr>
              <td>{{ r.index }}</td>
              <td>{{ r.filename }}</td>
              <td style="font-family: monospace; word-break: break-all;">{{ r.fileHash }}</td>
              <td>{{ r.timestamp }}</td>
              <td>{{ r.uploader }}</td>
              <td>
                <a class="btn btn-success btn-sm" href="{{ url_for('verify', index=r.index) }}">Verify</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
