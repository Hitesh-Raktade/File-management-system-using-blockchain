<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuantumVault - Blockchain File Registry</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-gradient-start: #1D0E39;
      --primary-gradient-end: #3B0D6F;
      --card-bg-start: rgba(29, 14, 57, 0.4);
      --card-bg-end: rgba(59, 13, 111, 0.2);
      --text-light: #E8E5F0;
      --text-accent: #A270F7;
      --text-muted: #A094B7;
      --border-neon: #7F5AD9;
      --border-light: #523A7A;
      --button-main-bg: linear-gradient(to right, #663399, #9966CC);
      --button-main-hover: linear-gradient(to right, #7949A9, #A979D9);
      --button-success-bg: #4CAF50;
      --button-success-hover: #66BB6A;
      --input-bg: rgba(255, 255, 255, 0.08);
      --input-border: rgba(162, 112, 247, 0.4);
      --input-focus-border: #A270F7;
      --table-header-bg: rgba(29, 14, 57, 0.6);
      --table-row-bg: rgba(162, 112, 247, 0.05);
      --table-row-hover-bg: rgba(162, 112, 247, 0.15);
      --table-border: rgba(162, 112, 247, 0.2);
    }

    body {
      background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }
    main { flex: 1; }

    .navbar {
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-light);
      padding: 1rem 0;
    }
    .navbar-brand {
      color: var(--text-light);
      font-weight: 600;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }
    .navbar-brand:hover { color: var(--text-accent); }
    .navbar-brand img { height: 35px; margin-right: 10px; }
    .navbar .btn {
      border: 1px solid var(--border-neon);
      color: var(--text-accent);
      background-color: transparent;
      transition: all 0.3s ease;
      font-weight: 600;
      padding: 8px 20px;
      border-radius: 50px;
      margin-left: 10px;
    }
    .navbar .btn:hover {
      background-color: var(--border-neon);
      color: var(--text-light);
      box-shadow: 0 0 15px var(--border-neon);
    }

    .card {
      background: linear-gradient(135deg, var(--card-bg-start), var(--card-bg-end));
      border: 1px solid var(--border-light);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
    }
    .card h2, .card h3 { color: var(--text-accent); font-weight: 700; }

    .form-control {
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text-light);
      border-radius: 8px;
      padding: 12px;
    }
    .form-control:focus {
      background-color: var(--input-bg);
      border-color: var(--input-focus-border);
      box-shadow: 0 0 0 0.25rem rgba(162, 112, 247, 0.25);
      color: var(--text-light);
    }
    .form-control::placeholder { color: var(--text-muted); }

    .btn-primary {
      background: var(--button-main-bg);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 12px 24px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(162, 112, 247, 0.4);
    }
    .btn-primary:hover {
      background: var(--button-main-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(162, 112, 247, 0.6);
    }

    .btn-success {
      background-color: var(--button-success-bg);
      border-color: var(--button-success-bg);
      color: white !important; /* text color by default */
      font-weight: 600;
      border-radius: 6px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-success:hover {
      background-color: var(--button-main-bg);
      border-color: var(--button-success-hover);
      color: white !important;  /* <-- Ensure text stays white on hover */
      transform: translateY(-1px);
      box-shadow: 10px 10px 10px rgba(69, 249, 75, 0.4);
    }


    .alert-info {
      background-color: rgba(162, 112, 247, 0.1);
      color: var(--text-accent);
      border-color: var(--border-neon);
      border-left: 5px solid var(--border-neon);
      border-radius: 8px;
    }

    .table {
      --bs-table-color: var(--text-light);
      --bs-table-bg: transparent;
      --bs-table-striped-bg: var(--table-row-bg);
      --bs-table-hover-bg: var(--table-row-hover-bg);
      border-collapse: separate;
      border-spacing: 0;
      color: var(--text-light);
    }
    .table thead { background-color: var(--table-header-bg); border-bottom: 2px solid var(--table-border); }
    .table th, .table td { border-color: var(--table-border); padding: 12px 15px; vertical-align: middle; color: var(--text-light); }
    .table td a { text-decoration: none; transition: color 0.3s; }
    .table td a:hover { color: var(--text-light) !important; }
    .table th { color: var(--text-accent); font-weight: 700; }
    .table tbody tr:hover { background-color: var(--table-row-hover-bg) !important; }

    footer {
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      color: var(--text-muted);
      border-top: 1px solid var(--border-light);
      padding: 15px 0;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <img src="https://omgsymbol.com/download/letters/q/05/original/logo.jpg" alt="Logo">
      QuantumVault
    </a>
    <div class="d-flex">
      <a class="btn" href="{{ url_for('index') }}">üì§ Upload</a>
      <a class="btn" href="{{ url_for('files') }}">üóÑÔ∏è Files</a>
    </div>
  </div>
</nav>

<main class="container my-5">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for msg in messages %}
          <div>{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

<footer>
  <small>&copy; 2025 QuantumVault. File Management System using Blockchain</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
